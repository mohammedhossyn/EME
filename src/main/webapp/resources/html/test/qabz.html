<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قبض مصرف آب ماهانه</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<form id="waterBillForm">
    <label for="previousReading">قرائت قبلی (متر مکعب):</label>
    <input type="number" id="previousReading" name="previousReading" required>

    <label for="currentReading">قرائت فعلی (متر مکعب):</label>
    <input type="number" id="currentReading" name="currentReading" required>

    <label for="rate">نرخ (برای هر متر مکعب):</label>
    <input type="number" id="rate" name="rate" required>

    <button type="button" onclick="calculateBill()">محاسبه قبض</button>
</form>

<div id="result"></div>

<script>
    function calculateBill() {
        var previousReading = parseFloat(document.getElementById('previousReading').value);
        var currentReading = parseFloat(document.getElementById('currentReading').value);
        var rate = parseFloat(document.getElementById('rate').value);

        if (isNaN(previousReading) || isNaN(currentReading) || isNaN(rate) )
        {
            alert('لطفاً اعداد معتبر وارد کنید');
            return;
        }

        var consumption = currentReading - previousReading;
        var totalBill = consumption * rate;

        var resultElement = document.getElementById('result');
        resultElement.innerHTML = '<h3>قبض مصرف آب</h3>' +
            '<p>مصرف: ' + consumption.toFixed(2) + ' متر مکعب</p>' +
            '<p>نرخ: ' + rate.toFixed(2) + ' تومان برای هر متر مکعب</p>' +
            '<p>مجموع قبض: ' + totalBill.toFixed(2) + ' تومان</p>';
    }
</script>

</body>
</html>
