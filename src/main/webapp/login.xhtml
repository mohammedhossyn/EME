<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title><ui:insert name="title">Login</ui:insert></title>
    <meta name="author" content="EME"/>
    <meta name="description" content=""/>
    <link rel="icon" href="resources/img/eme%20logo-white.png" />
    <h:outputStylesheet library="css" name="all.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="main.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="font.css"></h:outputStylesheet>
    <style>
        input::placeholder {
            color: white;
            opacity: 1;
        }
        .login-username:focus-within{
            opacity: 100;
        }
        .login-password:focus-within {
            opacity: 100;
        }
    </style>
</h:head>
<h:body styleClass="bg-gradient-to-r from-black to-white">
    <div class="h-screen md:flex">
        <div
                class="relative overflow-hidden md:flex w-1/2 bg-transparent i justify-around items-center hidden">
            <div>
                <h1 class="text-white  text-7xl p-3 rounded-xl bg-transparent"
                    style="text-shadow: -5px 0 5px #000000">EME</h1>
            </div>
            <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-t-8 border-white" style="box-shadow:inset -5px 0 5px #000000;"></div>
            <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-t-8 border-white" style="box-shadow:inset -5px 0 5px #000000;"></div>

        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-transparent">
            <h:form enctype="multipart/form-data">
                <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
                <p class="text-sm text-gray-800 font-normal text-gray-600 mb-7">Welcome Back</p>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4 opacity-50 hover:opacity-100 login-username">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                    </svg>
                    <h:inputText styleClass="pl-2 outline-none border-none bg-transparent" id="username" a:placeholder="Username" value="#{user.username}" label="username">
                        <f:validateBean for="username"/>
                    </h:inputText>
                </div>
                    <h:message for="username" styleClass="text-red-600 text-sm"/>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl opacity-50 hover:opacity-100 login-password">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" viewBox="0 0 20 20"
                         fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                              clip-rule="evenodd" />
                    </svg>
                    <h:inputText styleClass="pl-2 outline-none border-none bg-transparent" id="password" value="#{user.password}" a:placeholder="Password" label="password">
                        <f:validateBean for="password"/>
                    </h:inputText>
                </div>
                    <h:message for="password" styleClass="text-red-600 text-sm"/>
                    <h:outputText value="#{message.error}" styleClass="text-red-600 text-sm"></h:outputText>
                <h:commandButton styleClass="block w-full bg-black mt-4 py-2 rounded-2xl text-white font-semibold mb-2 cursor-pointer" id="login" value="Login" action="#{userController.validateUser(user)}">
                </h:commandButton>
                <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
            </h:form>
        </div>
    </div>
</h:body>

</html>
